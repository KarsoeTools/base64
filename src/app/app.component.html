<div class="container text-center">

  <div class="row ">
    <div class="topbox">
      <div class="header">Base64 endcoder / decoder</div>
      <div>World leading base64 endcoder / decoder (hello bjarne)</div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">

      <mat-form-field class="example-full-width">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..." #encode [value]="normalText"
          (keyup)="changText($event)"></textarea>
      </mat-form-field>

    </div>
  </div>
  <div class="row topbox">
    <div class="col-2">
      <button mat-flat-button color="primary" (click)="copyClipboard(normalText)">Copy text</button>
    </div>
    <div class="col-2">
      <button mat-flat-button color="primary" (click)="encodeText()">Encode</button>
    </div>
    <div class="col-4">
      <button mat-flat-button color="primary" (click)="clear()">Clear text</button>
    </div>
    <div class="col-2">
      <button mat-flat-button color="primary" (click)="decodeText()">Decode</button>
    </div>
    <div class="col-2">
      <button mat-flat-button color="primary" (click)="copyClipboard(base64Text)">Copy base64</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field class="example-full-width">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..." #decode [value]="base64Text"
          (keyup)="changeBase64Text($event)"></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12 header">
      Other world leading tools
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <a href="https://guids.karsoehome.dk">GUID generator</a>
    </div>
    <div class="col-4">
      <a href="https://passwords.karsoehome.dk">Password generator</a>
    </div>
    <div class="col-4">
      <a href="https://base64.karsoehome.dk">BASE64 encoder/decoder</a>
    </div>
  </div>
</div>
